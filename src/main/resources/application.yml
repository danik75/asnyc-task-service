server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/async_task_service
    username: postgres
    password: sa
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

